<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
<ui:composition >
<h:panelGroup>
 <h:form id="formThemes"> 
 
 <h:panelGrid columns="2" cellpadding="2" cellspacing="0" >
  <h:graphicImage value="/images/#{userSettingsController.fotoId}"  style="border-radius: 5px 5px 5px 5px;"
 height="40" width="40" rendered="#{userSettingsController.fotoId !=null}"/>
 <h:graphicImage value="/resources/images/bg_fotoPerfil.jpg"  style="border-radius: 5px 5px 5px 5px;"
 height="40" width="40" rendered="#{userSettingsController.fotoId==null}"/>
 <h:panelGroup>
 <h:outputText value="#{userSettingsController.infoUser}" />
 </h:panelGroup>
 </h:panelGrid>

 
   <p:themeSwitcher style="width:140px" id="defaultSwitcher" value="#{userSettingsController.theme}">  
            <f:selectItem itemLabel="Choose Theme" itemValue="" />  
            <f:selectItems value="#{userSettingsController.themes}" />  
              <p:ajax listener="#{userSettingsController.saveTheme}" />  
        </p:themeSwitcher> 
        </h:form> 
   <p:separator/>  
    <p:menu id="componentList" showEffect="fade" showEvent="click" style="width:95%;" >
                  <p:menuitem value="Principal"  url="/index.jsf"/>
    </p:menu>
    <p:separator/>    
   
    <p:panelMenu  binding="#{userSettingsController.model}" id="Idmenupcipoal" /> 
        
 </h:panelGroup>      
</ui:composition>
</html>
