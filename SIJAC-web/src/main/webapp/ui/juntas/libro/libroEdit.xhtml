<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:my="http://java.sun.com/jsf/composite/components">
        <h:form id="formLibro"  prependId="false">
			<h:panelGrid id="idPnlLibro" columns="2" styleClass="center">
		 			
		<h:outputLabel value="${msgs.lbl_fecRegistro}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.fecRegistro}" converter="javax.faces.DateTime" />
 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_fecCambio}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.fecCambio}" converter="javax.faces.DateTime" />
 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_estado}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.estado}" />
 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_observaciones}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.observaciones}" />
 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_persona}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.persona.idPersona}" />
<p:commandButton title="${msgs.btn_select} ${msgs.lbl_persona}" process="idPnlLibro" oncomplete="dlgPersona.show()" icon="ui-icon-search"></p:commandButton>		 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_junta}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.junta.idJunta}" />
<p:commandButton title="${msgs.btn_select} ${msgs.lbl_junta}" process="idPnlLibro" oncomplete="dlgJunta.show()" icon="ui-icon-search"></p:commandButton>		 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_usuario}" />
		<h:panelGroup>	
		<p:inputText value="#{ libroController.libro.usuario.idUsuario}" />
<p:commandButton title="${msgs.btn_select} ${msgs.lbl_usuario}" process="idPnlLibro" oncomplete="dlgUsuario.show()" icon="ui-icon-search"></p:commandButton>		 	</h:panelGroup>					
		<h:outputLabel value="${msgs.lbl_comisionTrabajo}" />
		<h:panelGroup>	
<p:selectOneMenu value="#{libroController.libro.comisionTrabajo}" effect="fade" > 
<f:selectItem itemLabel="Select One" itemValue="" /> 
<f:selectItems value="#{libroController.comisionTrabajoItems}" var="comisionTrabajo" itemLabel="#{comisionTrabajo.codigo - comisionTrabajo.valor}" itemValue="#{comisionTrabajo}" />
</p:selectOneMenu> 	</h:panelGroup>					

		</h:panelGrid>
				
		<h:panelGrid columns="4">
		<p:commandButton action="#{libroController.doCrear}" value="${msgs.btn_crear}" update="idTblLibro" style="margin-top: 10px;" icon="ui-icon-plusthick" ></p:commandButton>
		<p:commandButton action="#{libroController.doActualizar}" value="${msgs.btn_modificar}" update="idTblLibro" style="margin-top: 10px;" icon="ui-icon-disk" ></p:commandButton>
		<p:commandButton action="#{libroController.doBorrar}" value="${msgs.btn_eliminar}" update="idTblLibro" style="margin-top: 10px;" icon="ui-icon-minusthick" ></p:commandButton>
		<p:commandButton action="#{libroController.doConsultar}" value="${msgs.btn_consultar}" update="idTblLibro" style="margin-top: 10px;" icon="ui-icon-search" ></p:commandButton>
	                
		</h:panelGrid>
	<div  style="width:100%; overflow: auto;">
		<p:dataTable id="idTblLibro" value="#{libroController.entidadLst}" binding="#{libroController.tabla}" var="libroTO" rows="10" border="1" >
		 
		
		  			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_fecRegistro}" />
		</f:facet>		
		<h:outputText value="#{libroTO.fecRegistro}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_fecCambio}" />
		</f:facet>		
		<h:outputText value="#{libroTO.fecCambio}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_estado}" />
		</f:facet>		
		<h:outputText value="#{libroTO.estado}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_observaciones}" />
		</f:facet>		
		<h:outputText value="#{libroTO.observaciones}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_persona}" />
		</f:facet>		
		<h:outputText value="#{libroTO.persona.idPersona}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_junta}" />
		</f:facet>		
		<h:outputText value="#{libroTO.junta.idJunta}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_usuario}" />
		</f:facet>		
		<h:outputText value="#{libroTO.usuario.idUsuario}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_comisionTrabajo}" />
		</f:facet>		
		<h:outputText value="#{libroTO.comisionTrabajo.idCatalogoDetalle}"  />
		</p:column>		
			
		<p:column   exportable="false">	
		<f:facet name="header">
		<h:panelGrid columns="2" styleClass="panelsinbore">
	   <p:commandLink id="btnLibroPrintPDF2"  title="${msgs.lbl_exportaPDF}"  ajax="false" rendered="#{!empty libroController.entidadLst}">
	           <p:graphicImage value="/resources/images/pdf.png" alt="PDF" height="20" width="17" title="${msgs.lbl_exportaPDF}" /> 
	   <p:dataExporter target="idTblLibro" type="pdf" fileName="reporteLibro" 
	   preProcessor="#{libroController.doPreProcessPDF}" />
	   </p:commandLink>
	          <p:commandLink id="btnLibroPrintXLS2"  title="${msgs.lbl_exportaXLS}"  ajax="false" rendered="#{!empty libroController.entidadLst}">
	           <p:graphicImage value="/resources/images/excel.png" alt="XLS" height="20" width="17" title="${msgs.lbl_exportaXLS}"/> 
	   <p:dataExporter target="idTblLibro" type="xls" fileName="reporteLibro" 
	   postProcessor="#{libroController.doPostProcessXLS}"/>
	   </p:commandLink> 
	   	</h:panelGrid>
		
		</f:facet>	
		<p:commandButton id="btnEditTblLibro" action="#{libroController.doEditar}" style="margin-top: 10px;" icon="ui-icon-pencil" process="@all,:formLibro" update="@all,:formLibro:idPnlLibro" ></p:commandButton>
		
	    </p:column>		
		</p:dataTable>
		</div>	
	</h:form>
	
		
		 
	
	 			
	 			
	 			
	 			
	 			
	<p:dialog header="${msgs.lbl_persona}" showEffect="fade" hideEffect="fade" widgetVar="dlgPersona" modal="false">
    <h:panelGrid id="dplyLibroPersona" columns="1" style="margin: 10px;"> 
    <ui:include  src="../persona/personaSelect.xhtml"  >
    <ui:param name="uiParamBckBeanOrigen" value="libroController.libro.persona" />
    <ui:param name="uiParamEntAtt" value="Persona" />
    <ui:param name="uiParamEntOrig" value="Libro" />
    </ui:include>       
    </h:panelGrid>
     <f:facet name="footer">
                <h:panelGroup layout="block" style="text-align: right; padding: 2px;">
                   
                    <p:commandButton type="button" value="${msgs.btn_cerrar}" onclick="dlgPersona.hide()" icon="ui-icon-closethick"/>
                </h:panelGroup>
            </f:facet>
    </p:dialog>
	 			
	<p:dialog header="${msgs.lbl_junta}" showEffect="fade" hideEffect="fade" widgetVar="dlgJunta" modal="false">
    <h:panelGrid id="dplyLibroJunta" columns="1" style="margin: 10px;"> 
    <ui:include  src="../junta/juntaSelect.xhtml"  >
    <ui:param name="uiParamBckBeanOrigen" value="libroController.libro.junta" />
    <ui:param name="uiParamEntAtt" value="Junta" />
    <ui:param name="uiParamEntOrig" value="Libro" />
    </ui:include>       
    </h:panelGrid>
     <f:facet name="footer">
                <h:panelGroup layout="block" style="text-align: right; padding: 2px;">
                   
                    <p:commandButton type="button" value="${msgs.btn_cerrar}" onclick="dlgJunta.hide()" icon="ui-icon-closethick"/>
                </h:panelGroup>
            </f:facet>
    </p:dialog>
	 			
	<p:dialog header="${msgs.lbl_usuario}" showEffect="fade" hideEffect="fade" widgetVar="dlgUsuario" modal="false">
    <h:panelGrid id="dplyLibroUsuario" columns="1" style="margin: 10px;"> 
    <ui:include  src="../usuario/usuarioSelect.xhtml"  >
    <ui:param name="uiParamBckBeanOrigen" value="libroController.libro.usuario" />
    <ui:param name="uiParamEntAtt" value="Usuario" />
    <ui:param name="uiParamEntOrig" value="Libro" />
    </ui:include>       
    </h:panelGrid>
     <f:facet name="footer">
                <h:panelGroup layout="block" style="text-align: right; padding: 2px;">
                   
                    <p:commandButton type="button" value="${msgs.btn_cerrar}" onclick="dlgUsuario.hide()" icon="ui-icon-closethick"/>
                </h:panelGroup>
            </f:facet>
    </p:dialog>
	 			
	

</ui:composition>
