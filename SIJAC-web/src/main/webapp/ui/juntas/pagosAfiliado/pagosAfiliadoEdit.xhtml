						value="#{ pagosAfiliadoController.pagosAfiliado.junta.idJunta}" />
					<p:commandButton title="${msgs.btn_select} ${msgs.lbl_junta}"
						process="idPnlPagosAfiliado" oncomplete="dlgJunta.show()"
						icon="ui-icon-search"></p:commandButton>
				</h:panelGroup>

				<h:outputLabel value="${msgs.lbl_anio}" />

			</h:panelGrid>
