<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:my="http://java.sun.com/jsf/composite/components">
        <h:form id="formCatalogoDetalle"  prependId="false">
			<h:panelGrid id="idPnlCatalogoDetalle" columns="2" styleClass="center">
		 			
		 			
		<h:outputLabel value="${msgs.lbl_Codigo}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.codigo}" />
		</h:panelGroup>					
		 			
		<h:outputLabel value="${msgs.lbl_Descripcion}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.descripcion}" />
		</h:panelGroup>					
		 			
		<h:outputLabel value="${msgs.lbl_Estado}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.estado}" />
		</h:panelGroup>					
		 			
		<h:outputLabel value="${msgs.lbl_FechaCambio}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.fechaCambio}" converter="javax.faces.DateTime" />
		</h:panelGroup>					
		 			
		<h:outputLabel value="${msgs.lbl_IdCatalogoDetalle}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.idCatalogoDetalle}" />
		</h:panelGroup>					
		 			
		<h:outputLabel value="${msgs.lbl_Valor}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.valor}" />
		</h:panelGroup>					
		 			
		<h:outputLabel value="${msgs.lbl_IdCatalogo}" />
		<h:panelGroup>	
		<p:inputText value="#{ catalogoDetalleController.catalogoDetalle.idCatalogo.idIdCatalogo}" />
<p:commandButton title="${msgs.btn_select} ${msgs.lbl_IdCatalogo}" process="idPnlCatalogoDetalle" oncomplete="dlgIdCatalogo.show()" icon="ui-icon-search"></p:commandButton>		</h:panelGroup>					
		
		</h:panelGrid>
				
		<h:panelGrid columns="4">
		<p:commandButton action="#{catalogoDetalleController.doCrear}" value="${msgs.btn_crear}" update="idTblCatalogoDetalle" style="margin-top: 10px;" icon="ui-icon-plusthick" ></p:commandButton>
		<p:commandButton action="#{catalogoDetalleController.doActualizar}" value="${msgs.btn_modificar}" update="idTblCatalogoDetalle" style="margin-top: 10px;" icon="ui-icon-disk" ></p:commandButton>
		<p:commandButton action="#{catalogoDetalleController.doBorrar}" value="${msgs.btn_eliminar}" update="idTblCatalogoDetalle" style="margin-top: 10px;" icon="ui-icon-minusthick" ></p:commandButton>
		<p:commandButton action="#{catalogoDetalleController.doConsultar}" value="${msgs.btn_consultar}" update="idTblCatalogoDetalle" style="margin-top: 10px;" icon="ui-icon-search" ></p:commandButton>
	                
		</h:panelGrid>
	<div  style="width:100%; overflow: auto;">
		<p:dataTable id="idTblCatalogoDetalle" value="#{catalogoDetalleController.entidadLst}" binding="#{catalogoDetalleController.tabla}" var="catalogoDetalleTO" rows="10" border="1" >
		 
		
		  			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_Codigo}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.codigo}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_Descripcion}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.descripcion}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_Estado}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.estado}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_FechaCambio}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.fechaCambio}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_IdCatalogoDetalle}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.idCatalogoDetalle}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_Valor}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.valor}"  />
		</p:column>		
		 			
		<p:column >
		<f:facet name="header">
		<h:outputLabel value="${msgs.lbl_IdCatalogo}" />
		</f:facet>		
		<h:outputText value="#{catalogoDetalleTO.idCatalogo.idIdCatalogo}"  />
		</p:column>		
			
		<p:column   exportable="false">	
		<f:facet name="header">
		<h:panelGrid columns="2" styleClass="panelsinbore">
	   <p:commandLink id="btnCatalogoDetallePrintPDF2"  title="${msgs.lbl_exportaPDF}"  ajax="false" rendered="#{!empty catalogoDetalleController.entidadLst}">
	           <p:graphicImage value="/resources/images/pdf.png" alt="PDF" height="20" width="17" title="${msgs.lbl_exportaPDF}" /> 
	   <p:dataExporter target="idTblCatalogoDetalle" type="pdf" fileName="reporteCatalogoDetalle" 
	   preProcessor="#{catalogoDetalleController.doPreProcessPDF}" />
	   </p:commandLink>
	          <p:commandLink id="btnCatalogoDetallePrintXLS2"  title="${msgs.lbl_exportaXLS}"  ajax="false" rendered="#{!empty catalogoDetalleController.entidadLst}">
	           <p:graphicImage value="/resources/images/excel.png" alt="XLS" height="20" width="17" title="${msgs.lbl_exportaXLS}"/> 
	   <p:dataExporter target="idTblCatalogoDetalle" type="xls" fileName="reporteCatalogoDetalle" 
	   postProcessor="#{catalogoDetalleController.doPostProcessXLS}"/>
	   </p:commandLink> 
	   	</h:panelGrid>
		
		</f:facet>	
		<p:commandButton id="btnEditTblCatalogoDetalle" action="#{catalogoDetalleController.doEditar}" style="margin-top: 10px;" icon="ui-icon-pencil" process="@all,:formCatalogoDetalle" update="@all,:formCatalogoDetalle:idPnlCatalogoDetalle" ></p:commandButton>
		
	    </p:column>		
		</p:dataTable>
		</div>	
	</h:form>
	
		
		 
	
	 			
	 			
	 			
	 			
	 			
	 			
	 			
	<p:dialog header="${msgs.lbl_IdCatalogo}" showEffect="fade" hideEffect="fade" widgetVar="dlgIdCatalogo" modal="false">
    <h:panelGrid id="dplyCatalogoDetalleIdCatalogo" columns="1" style="margin: 10px;"> 
    <ui:include  src="../catalogo/catalogoSelect.xhtml"  >
    <ui:param name="uiParamBckBeanOrigen" value="catalogoDetalleController.catalogoDetalle.idCatalogo" />
    <ui:param name="uiParamEntAtt" value="IdCatalogo" />
    <ui:param name="uiParamEntOrig" value="CatalogoDetalle" />
    </ui:include>       
    </h:panelGrid>
     <f:facet name="footer">
                <h:panelGroup layout="block" style="text-align: right; padding: 2px;">
                   
                    <p:commandButton type="button" value="${msgs.btn_cerrar}" onclick="dlgIdCatalogo.hide()" icon="ui-icon-closethick"/>
                </h:panelGroup>
            </f:facet>
    </p:dialog>
	

</ui:composition>
